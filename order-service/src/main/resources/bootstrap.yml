server:
  servlet:
    context-path: /

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: sample-cloud-service-order
  profiles:
    default: dev
  cloud:
    nacos:
      discovery:
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
      config:
        shared-configs: sample-cloud-service-base.yml,redis.yml,common.yml

---
server:
  port: 2100

spring:
  config:
    activate:
      on-profile: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        namespace: 3895580d-cf4d-4b39-aa0d-a54126048447
      discovery:
        server-addr: 127.0.0.1:8848
        cluster-name: xa
        namespace: 3895580d-cf4d-4b39-aa0d-a54126048447